<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passport Club</title>
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.production.min.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      // Paste your entire passport-club-app.jsx code here
      // OR import it if you're using a build system

      // For now, I'll include the component inline
      const { useState, useEffect } = React;
      const Camera = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z" />
          <circle cx="12" cy="13" r="4" />
        </svg>
      );
      const Book = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20" />
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z" />
        </svg>
      );
      const MapPin = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
          <circle cx="12" cy="10" r="3" />
        </svg>
      );
      const Music = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M9 18V5l12-2v13" />
          <circle cx="6" cy="18" r="3" />
          <circle cx="18" cy="16" r="3" />
        </svg>
      );
      const Palette = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <circle cx="13.5" cy="6.5" r=".5" />
          <circle cx="17.5" cy="10.5" r=".5" />
          <circle cx="8.5" cy="7.5" r=".5" />
          <circle cx="6.5" cy="12.5" r=".5" />
          <path d="M12 2C6.5 2 2 6.5 2 12s4.5 10 10 10c.926 0 1.648-.746 1.648-1.688 0-.437-.18-.835-.437-1.125-.29-.289-.438-.652-.438-1.125a1.64 1.64 0 0 1 1.668-1.668h1.996c3.051 0 5.555-2.503 5.555-5.554C21.965 6.012 17.461 2 12 2z" />
        </svg>
      );
      const Utensils = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2" />
          <path d="M7 2v20" />
          <path d="M21 15V2v0a5 5 0 0 0-5 5v6c0 1.1.9 2 2 2h3Zm0 0v7" />
        </svg>
      );
      const Film = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18" />
          <line x1="7" y1="2" x2="7" y2="22" />
          <line x1="17" y1="2" x2="17" y2="22" />
          <line x1="2" y1="12" x2="22" y2="12" />
          <line x1="2" y1="7" x2="7" y2="7" />
          <line x1="2" y1="17" x2="7" y2="17" />
          <line x1="17" y1="17" x2="22" y2="17" />
          <line x1="17" y1="7" x2="22" y2="7" />
        </svg>
      );
      const Plus = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <line x1="12" y1="5" x2="12" y2="19" />
          <line x1="5" y1="12" x2="19" y2="12" />
        </svg>
      );
      const Share2 = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <circle cx="18" cy="5" r="3" />
          <circle cx="6" cy="12" r="3" />
          <circle cx="18" cy="19" r="3" />
          <line x1="8.59" y1="13.51" x2="15.42" y2="17.49" />
          <line x1="15.41" y1="6.51" x2="8.59" y2="10.49" />
        </svg>
      );
      const UserPlus = () => (
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          strokeWidth="2"
          strokeLinecap="round"
          strokeLinejoin="round"
        >
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
          <circle cx="8.5" cy="7" r="4" />
          <line x1="20" y1="8" x2="20" y2="14" />
          <line x1="23" y1="11" x2="17" y2="11" />
        </svg>
      );

      // IMPORTANT: Replace this with your actual Google Apps Script Web App URL
      const API_URL =
        "https://script.google.com/macros/s/AKfycbylWzlmrDX9bryT6pJ48U961Ler7K2slyfJ3S8s_0SYq_B893pWoG41dm68OCo3ER6v/exec ";

      // QR Code generation using QR Server API (free, no signup needed)
      const generateQRCodeURL = (data) => {
        return `https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=${encodeURIComponent(
          data
        )}`;
      };

      const App = () => {
        const [currentView, setCurrentView] = useState("home");
        const [memberId, setMemberId] = useState(null);
        const [memberData, setMemberData] = useState(null);
        const [loading, setLoading] = useState(false);
        const [signupName, setSignupName] = useState("");

        useEffect(() => {
          const savedMemberId = localStorage.getItem("passportMemberId");
          if (savedMemberId) {
            setMemberId(savedMemberId);
            loadPassportData(savedMemberId);
          }
        }, []);

        const apiCall = async (action, data) => {
          const response = await fetch(API_URL, {
            method: "POST",
            body: JSON.stringify({ action, data }),
            headers: { "Content-Type": "application/json" },
          });
          return await response.json();
        };

        const handleSignup = async (e) => {
          e.preventDefault();
          if (!signupName.trim()) return;

          setLoading(true);
          try {
            const result = await apiCall("createMember", { name: signupName });
            if (result.success) {
              setMemberId(result.memberId);
              localStorage.setItem("passportMemberId", result.memberId);
              await loadPassportData(result.memberId);
              setCurrentView("passport");
            }
          } catch (error) {
            alert("Error creating account: " + error.message);
          }
          setLoading(false);
        };

        const loadPassportData = async (id) => {
          setLoading(true);
          try {
            const result = await apiCall("getPassport", { memberId: id });
            if (result.success) {
              setMemberData(result.passport);
            }
          } catch (error) {
            console.error("Error loading passport:", error);
          }
          setLoading(false);
        };

        const addSouvenir = async (type, title, notes = "") => {
          if (!memberId) return;
          setLoading(true);
          try {
            await apiCall("addSouvenir", { memberId, type, title, notes });
            await loadPassportData(memberId);
          } catch (error) {
            alert("Error adding souvenir: " + error.message);
          }
          setLoading(false);
        };

        const getSouvenirIcon = (type) => {
          const icons = {
            book: Book,
            art: Palette,
            movie: Film,
            song: Music,
            recipe: Utensils,
          };
          const Icon = icons[type] || Book;
          return React.createElement(Icon, { className: "w-5 h-5" });
        };

        const HomeView = () =>
          React.createElement(
            "div",
            {
              className:
                "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4",
            },
            React.createElement(
              "div",
              {
                className:
                  "bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center",
              },
              React.createElement(
                "div",
                { className: "mb-6" },
                React.createElement(MapPin, {
                  className: "w-16 h-16 mx-auto text-indigo-600 mb-4",
                }),
                React.createElement(
                  "h1",
                  { className: "text-3xl font-bold text-gray-800 mb-2" },
                  "Passport Club"
                ),
                React.createElement(
                  "p",
                  { className: "text-gray-600" },
                  "Collect memories from around the world"
                )
              ),

              !memberId
                ? React.createElement(
                    "button",
                    {
                      onClick: () => setCurrentView("signup"),
                      className:
                        "w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition flex items-center justify-center gap-2",
                    },
                    React.createElement(UserPlus, { className: "w-5 h-5" }),
                    "Create Account"
                  )
                : React.createElement(
                    "div",
                    { className: "space-y-3" },
                    React.createElement(
                      "button",
                      {
                        onClick: () => {
                          loadPassportData(memberId);
                          setCurrentView("passport");
                        },
                        className:
                          "w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition",
                      },
                      "View My Passport"
                    ),
                    React.createElement(
                      "button",
                      {
                        onClick: () => {
                          localStorage.removeItem("passportMemberId");
                          setMemberId(null);
                          setMemberData(null);
                        },
                        className:
                          "w-full bg-gray-200 text-gray-700 py-2 rounded-lg hover:bg-gray-300 transition text-sm",
                      },
                      "Sign Out"
                    )
                  ),

              React.createElement(
                "div",
                { className: "mt-6 pt-6 border-t border-gray-200" },
                React.createElement(
                  "p",
                  { className: "text-sm text-gray-600 mb-3" },
                  "Scan a member's QR code"
                ),
                React.createElement(
                  "button",
                  {
                    onClick: () => {
                      const code = prompt("Enter member code from scanned QR:");
                      if (code) {
                        loadPassportData(code);
                        setCurrentView("view");
                      }
                    },
                    className:
                      "w-full bg-white border-2 border-indigo-600 text-indigo-600 py-2 rounded-lg hover:bg-indigo-50 transition flex items-center justify-center gap-2",
                  },
                  React.createElement(Camera, { className: "w-5 h-5" }),
                  "View Member Passport"
                )
              )
            )
          );

        const SignupView = () =>
          React.createElement(
            "div",
            {
              className:
                "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center p-4",
            },
            React.createElement(
              "div",
              {
                className:
                  "bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full",
              },
              React.createElement(
                "button",
                {
                  onClick: () => setCurrentView("home"),
                  className: "text-gray-600 mb-4 hover:text-gray-800",
                },
                "← Back"
              ),

              React.createElement(
                "h2",
                { className: "text-2xl font-bold text-gray-800 mb-6" },
                "Create Your Passport"
              ),

              React.createElement(
                "form",
                { onSubmit: handleSignup, className: "space-y-4" },
                React.createElement(
                  "div",
                  null,
                  React.createElement(
                    "label",
                    {
                      className: "block text-sm font-medium text-gray-700 mb-2",
                    },
                    "Your Name"
                  ),
                  React.createElement("input", {
                    type: "text",
                    value: signupName,
                    onChange: (e) => setSignupName(e.target.value),
                    className:
                      "w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent",
                    placeholder: "Enter your full name",
                    required: true,
                  })
                ),

                React.createElement(
                  "button",
                  {
                    type: "submit",
                    disabled: loading,
                    className:
                      "w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition disabled:bg-gray-400",
                  },
                  loading ? "Creating..." : "Create Passport"
                )
              )
            )
          );

        const PassportView = () => {
          const [showAddSouvenir, setShowAddSouvenir] = useState(false);
          const [newSouvenir, setNewSouvenir] = useState({
            type: "book",
            title: "",
            notes: "",
          });

          if (!memberData)
            return React.createElement(
              "div",
              { className: "min-h-screen flex items-center justify-center" },
              "Loading..."
            );

          const handleAddSouvenir = async (e) => {
            e.preventDefault();
            await addSouvenir(
              newSouvenir.type,
              newSouvenir.title,
              newSouvenir.notes
            );
            setNewSouvenir({ type: "book", title: "", notes: "" });
            setShowAddSouvenir(false);
          };

          const passportURL = `${window.location.origin}${window.location.pathname}?view=${memberId}`;

          return React.createElement(
            "div",
            {
              className:
                "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 pb-20",
            },
            React.createElement(
              "div",
              { className: "max-w-2xl mx-auto" },
              React.createElement(
                "button",
                {
                  onClick: () => setCurrentView("home"),
                  className: "text-gray-600 mb-4 hover:text-gray-800",
                },
                "← Home"
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6 mb-6" },
                React.createElement(
                  "div",
                  { className: "flex items-start justify-between mb-4" },
                  React.createElement(
                    "div",
                    null,
                    React.createElement(
                      "h1",
                      { className: "text-2xl font-bold text-gray-800" },
                      memberData.member.name
                    ),
                    React.createElement(
                      "p",
                      { className: "text-sm text-gray-600" },
                      "Member since ",
                      new Date(
                        memberData.member.createdDate
                      ).toLocaleDateString()
                    )
                  ),
                  React.createElement(
                    "button",
                    {
                      onClick: () => {
                        const qrWindow = window.open("", "_blank");
                        qrWindow.document.write(`
                        <html>
                          <head><title>My Passport QR Code</title></head>
                          <body style="display:flex;flex-direction:column;align-items:center;justify-content:center;min-height:100vh;font-family:sans-serif;">
                            <h2>Scan to View My Passport</h2>
                            <img src="${generateQRCodeURL(
                              passportURL
                            )}" alt="QR Code" />
                            <p style="margin-top:20px;color:#666;">Share this with other members!</p>
                          </body>
                        </html>
                      `);
                      },
                      className:
                        "bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition flex items-center gap-2",
                    },
                    React.createElement(Share2, { className: "w-4 h-4" }),
                    "Share QR"
                  )
                ),

                React.createElement(
                  "div",
                  { className: "bg-gray-50 rounded-lg p-4 text-center" },
                  React.createElement("img", {
                    src: generateQRCodeURL(passportURL),
                    alt: "Passport QR Code",
                    className: "w-40 h-40 mx-auto mb-2",
                  }),
                  React.createElement(
                    "p",
                    { className: "text-xs text-gray-600" },
                    "Your Passport QR Code"
                  )
                )
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6 mb-6" },
                React.createElement(
                  "h2",
                  {
                    className:
                      "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2",
                  },
                  React.createElement(MapPin, { className: "w-5 h-5" }),
                  `Countries Visited (${memberData.stamps.length})`
                ),
                memberData.stamps.length > 0
                  ? React.createElement(
                      "div",
                      { className: "grid grid-cols-2 gap-3" },
                      memberData.stamps.map((stamp) =>
                        React.createElement(
                          "div",
                          {
                            key: stamp.id,
                            className:
                              "bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-4 border-2 border-indigo-200",
                          },
                          React.createElement(
                            "div",
                            { className: "font-bold text-indigo-900" },
                            stamp.country
                          ),
                          React.createElement(
                            "div",
                            { className: "text-sm text-indigo-700" },
                            stamp.city
                          ),
                          React.createElement(
                            "div",
                            { className: "text-xs text-gray-600 mt-1" },
                            new Date(stamp.dateStamped).toLocaleDateString()
                          )
                        )
                      )
                    )
                  : React.createElement(
                      "p",
                      { className: "text-gray-500 text-center py-4" },
                      "No stamps yet. Attend meetings to collect stamps!"
                    )
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6" },
                React.createElement(
                  "div",
                  { className: "flex items-center justify-between mb-4" },
                  React.createElement(
                    "h2",
                    {
                      className:
                        "text-xl font-bold text-gray-800 flex items-center gap-2",
                    },
                    React.createElement(Book, { className: "w-5 h-5" }),
                    `My Souvenirs (${memberData.souvenirs.length})`
                  ),
                  React.createElement(
                    "button",
                    {
                      onClick: () => setShowAddSouvenir(true),
                      className:
                        "bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition flex items-center gap-2",
                    },
                    React.createElement(Plus, { className: "w-4 h-4" }),
                    "Add"
                  )
                ),

                showAddSouvenir &&
                  React.createElement(
                    "form",
                    {
                      onSubmit: handleAddSouvenir,
                      className: "bg-gray-50 rounded-lg p-4 mb-4",
                    },
                    React.createElement(
                      "div",
                      { className: "space-y-3" },
                      React.createElement(
                        "select",
                        {
                          value: newSouvenir.type,
                          onChange: (e) =>
                            setNewSouvenir({
                              ...newSouvenir,
                              type: e.target.value,
                            }),
                          className:
                            "w-full px-3 py-2 border border-gray-300 rounded-lg",
                        },
                        React.createElement(
                          "option",
                          { value: "book" },
                          "Book"
                        ),
                        React.createElement("option", { value: "art" }, "Art"),
                        React.createElement(
                          "option",
                          { value: "movie" },
                          "Movie"
                        ),
                        React.createElement(
                          "option",
                          { value: "song" },
                          "Song"
                        ),
                        React.createElement(
                          "option",
                          { value: "recipe" },
                          "Recipe"
                        )
                      ),
                      React.createElement("input", {
                        type: "text",
                        value: newSouvenir.title,
                        onChange: (e) =>
                          setNewSouvenir({
                            ...newSouvenir,
                            title: e.target.value,
                          }),
                        placeholder: "Title",
                        className:
                          "w-full px-3 py-2 border border-gray-300 rounded-lg",
                        required: true,
                      }),
                      React.createElement("textarea", {
                        value: newSouvenir.notes,
                        onChange: (e) =>
                          setNewSouvenir({
                            ...newSouvenir,
                            notes: e.target.value,
                          }),
                        placeholder: "Notes (optional)",
                        className:
                          "w-full px-3 py-2 border border-gray-300 rounded-lg",
                        rows: "2",
                      }),
                      React.createElement(
                        "div",
                        { className: "flex gap-2" },
                        React.createElement(
                          "button",
                          {
                            type: "submit",
                            className:
                              "flex-1 bg-green-600 text-white py-2 rounded-lg hover:bg-green-700",
                          },
                          "Add Souvenir"
                        ),
                        React.createElement(
                          "button",
                          {
                            type: "button",
                            onClick: () => setShowAddSouvenir(false),
                            className:
                              "flex-1 bg-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-400",
                          },
                          "Cancel"
                        )
                      )
                    )
                  ),

                memberData.souvenirs.length > 0
                  ? React.createElement(
                      "div",
                      { className: "space-y-3" },
                      memberData.souvenirs.map((souvenir) =>
                        React.createElement(
                          "div",
                          {
                            key: souvenir.id,
                            className:
                              "bg-gray-50 rounded-lg p-4 border border-gray-200",
                          },
                          React.createElement(
                            "div",
                            { className: "flex items-start gap-3" },
                            React.createElement(
                              "div",
                              { className: "text-indigo-600 mt-1" },
                              getSouvenirIcon(souvenir.type)
                            ),
                            React.createElement(
                              "div",
                              { className: "flex-1" },
                              React.createElement(
                                "div",
                                { className: "flex items-center gap-2 mb-1" },
                                React.createElement(
                                  "span",
                                  { className: "font-semibold text-gray-800" },
                                  souvenir.title
                                ),
                                React.createElement(
                                  "span",
                                  {
                                    className:
                                      "text-xs bg-indigo-100 text-indigo-700 px-2 py-1 rounded",
                                  },
                                  souvenir.type
                                )
                              ),
                              souvenir.notes &&
                                React.createElement(
                                  "p",
                                  { className: "text-sm text-gray-600 mb-1" },
                                  souvenir.notes
                                ),
                              React.createElement(
                                "p",
                                { className: "text-xs text-gray-500" },
                                "Added ",
                                new Date(
                                  souvenir.dateAdded
                                ).toLocaleDateString()
                              )
                            )
                          )
                        )
                      )
                    )
                  : React.createElement(
                      "p",
                      { className: "text-gray-500 text-center py-4" },
                      "No souvenirs yet. Add your first one!"
                    )
              )
            )
          );
        };

        const ViewOnlyPassport = () => {
          if (!memberData)
            return React.createElement(
              "div",
              { className: "min-h-screen flex items-center justify-center" },
              "Loading..."
            );

          return React.createElement(
            "div",
            {
              className:
                "min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4",
            },
            React.createElement(
              "div",
              { className: "max-w-2xl mx-auto" },
              React.createElement(
                "button",
                {
                  onClick: () => {
                    setCurrentView("home");
                    setMemberData(null);
                  },
                  className: "text-gray-600 mb-4 hover:text-gray-800",
                },
                "← Back"
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6 mb-6" },
                React.createElement(
                  "h1",
                  { className: "text-2xl font-bold text-gray-800" },
                  `${memberData.member.name}'s Passport`
                ),
                React.createElement(
                  "p",
                  { className: "text-sm text-gray-600" },
                  "Member since ",
                  new Date(memberData.member.createdDate).toLocaleDateString()
                )
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6 mb-6" },
                React.createElement(
                  "h2",
                  {
                    className:
                      "text-xl font-bold text-gray-800 mb-4 flex items-center gap-2",
                  },
                  React.createElement(MapPin, { className: "w-5 h-5" }),
                  `Countries Visited (${memberData.stamps.length})`
                ),
                memberData.stamps.length > 0
                  ? React.createElement(
                      "div",
                      { className: "grid grid-cols-2 gap-3" },
                      memberData.stamps.map((stamp) =>
                        React.createElement(
                          "div",
                          {
                            key: stamp.id,
                            className:
                              "bg-gradient-to-br from-indigo-50 to-purple-50 rounded-lg p-4 border-2 border-indigo-200",
                          },
                          React.createElement(
                            "div",
                            { className: "font-bold text-indigo-900" },
                            stamp.country
                          ),
                          React.createElement(
                            "div",
                            { className: "text-sm text-indigo-700" },
                            stamp.city
                          ),
                          React.createElement(
                            "div",
                            { className: "text-xs text-gray-600 mt-1" },
                            new Date(stamp.dateStamped).toLocaleDateString()
                          )
                        )
                      )
                    )
                  : React.createElement(
                      "p",
                      { className: "text-gray-500 text-center py-4" },
                      "No stamps yet"
                    )
              ),

              React.createElement(
                "div",
                { className: "bg-white rounded-2xl shadow-lg p-6" },
                React.createElement(
                  "h2",
                  { className: "text-xl font-bold text-gray-800 mb-4" },
                  "Souvenirs"
                ),
                React.createElement(
                  "p",
                  { className: "text-center text-gray-600 py-4" },
                  `${memberData.member.name} has collected ${memberData.souvenirs.length} souvenirs`
                ),
                React.createElement(
                  "p",
                  { className: "text-xs text-gray-500 text-center" },
                  "(Souvenir details are private)"
                )
              )
            )
          );
        };

        useEffect(() => {
          const urlParams = new URLSearchParams(window.location.search);
          const viewMemberId = urlParams.get("view");
          if (viewMemberId) {
            loadPassportData(viewMemberId);
            setCurrentView("view");
          }
        }, []);

        return React.createElement(
          React.Fragment,
          null,
          currentView === "home" && React.createElement(HomeView),
          currentView === "signup" && React.createElement(SignupView),
          currentView === "passport" && React.createElement(PassportView),
          currentView === "view" && React.createElement(ViewOnlyPassport)
        );
      };

      ReactDOM.render(
        React.createElement(App),
        document.getElementById("root")
      );
    </script>
  </body>
</html>
